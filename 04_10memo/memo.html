<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ機能（きのう）</title>

    <link rel="icon" href="hint.ico">
    <link rel="stylesheet" href="css/memo.css">

    <!-- ★ 追加①：ゴミ箱アイコン用（Font Awesome） -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- ★ 追加②：SweetAlert2 CSS（見た目安定） -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@7.33.1/dist/sweetalert2.min.css">
  </head>

  <body>
    <div class="back">
      <button id="btn99" type="button" onclick="history.back()">back</button>
    </div>
    
    <header>
      <h1>メモ機能（きのう）</h1>
      <h2>LocalStorage</h2>
    </header>

    <main>
      <div class="field01">
        <label for="textKey">key:</label>
        <textarea id="textKey" name="textKey" rows="2" cols="40"
          autofocus placeholder="キーを入力してください。"></textarea>
      </div>

      <div class="field02">
        <label for="textMemo">Memo:</label>
        <textarea id="textMemo" name="textMemo" rows="10" cols="40"
          placeholder="件名を入力してください。"></textarea>
      </div>

      <div class="btn-area">
        <input id="save" type="submit" class="btn" value="保存">
      </div>

      <table class="tablesorter" id="table1">
        <thead>
          <tr>
            <th class="width10">選択</th>
            <th class="width30">キー</th>
            <th class="width60">メモ</th>
            <th class="width10">削除</th> 
          </tr>
        </thead>

        <tbody id="list">
          <!-- ★ JSで以下の形の行が入る想定
          <tr>
            <td><input name="chkbox1" type="checkbox"></td>
            <td>key</td>
            <td>memo</td>
            <td class="trash"><i class="fa-solid fa-trash"></i></td>
          </tr>
          -->
        </tbody>
      </table>

      <div class="btn-area">
        <input id="select" type="submit" class="btn" value="選択">
        <input id="del" type="submit" class="btn" value="削除">
        <input id="allClear" type="submit" class="btn" value="全て削除">
      </div>
    </main>

    <!-- tablesorter -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/extras/jquery.metadata.min.js"></script>

    <!-- ★ 追加③：SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.33.1/dist/sweetalert2.all.min.js"></script>

    <!-- あなたのJS -->
    <script src="js/memo.js"></script>
  </body>
</html>
